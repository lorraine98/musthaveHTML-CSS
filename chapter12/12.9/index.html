<style>
  div {
    background-color: mediumvioletred;
    height: 200px;
    width: 200px;
    margin: 50px;
    animation: mymove 3s infinite;
  }
  @keyframes mymove {
    from {
      transform: rotate(90deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>

  <div></div>
