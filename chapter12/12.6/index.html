<style>
  div {
    height: 200px;
    width: 200px;
  }
  .container {
    border: 4px solid tomato;
    margin: 50px;
  }
  .transformed {
    background-color: lightpink;
    border-radius: 5px;
    transition: transform 1s ease-in-out;
  }
  .transformed:hover {
    transform: rotate(90deg) scale(0.5) translateX(50px);
  }
</style>

<body>
  <div class="container">
    <div class="transformed">transformed</div>
  </div>
</body>
